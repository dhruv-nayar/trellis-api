version: '3.8'

services:
  # Redis for Celery broker and result backend
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # FastAPI application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - .:/app/api  # Mount for hot reload in development
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - API_KEYS=${API_KEYS:-dev-key-12345}
      - TRELLIS_BACKEND=${TRELLIS_BACKEND:-huggingface}
      - DEBUG=${DEBUG:-false}
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # Celery worker for RemBG (CPU-bound, can run multiple)
  worker-rembg:
    build:
      context: .
      dockerfile: Dockerfile.worker
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - redis
    command: celery -A api.tasks.celery_app worker -Q rembg -c 4 --loglevel=info
    restart: unless-stopped

  # Celery worker for TRELLIS (single concurrency for GPU/remote calls)
  worker-trellis:
    build:
      context: .
      dockerfile: Dockerfile.worker
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - TRELLIS_BACKEND=${TRELLIS_BACKEND:-huggingface}
      - RUNPOD_ENDPOINT=${RUNPOD_ENDPOINT:-}
      - RUNPOD_API_KEY=${RUNPOD_API_KEY:-}
    depends_on:
      - redis
    command: celery -A api.tasks.celery_app worker -Q trellis -c 1 --loglevel=info
    restart: unless-stopped

  # Celery Beat scheduler for periodic cleanup tasks
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - redis
    command: celery -A api.tasks.celery_app beat --loglevel=info
    restart: unless-stopped

  # Flower for Celery monitoring (optional, comment out if not needed)
  flower:
    build:
      context: .
      dockerfile: Dockerfile.worker
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - redis
    command: celery -A api.tasks.celery_app flower --port=5555
    restart: unless-stopped

volumes:
  redis_data:
